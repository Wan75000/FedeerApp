<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Feeder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        h1, h2 {
            text-align: center;
            color: navy;
        }
        .container {
            display: none;
            padding: 20px;
        }
        #screen1, #screen2 {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: auto;
            display: block;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004080;
        }
        #lcd {
            width: 90%;
            height: 100px;
            margin: 20px auto;
            background-color: #001f3f;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-size: 20px;
            font-family: "Courier New", monospace;
        }
        #time-picker input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 5px auto;
        }
        #background-upload {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="screen1" class="container">
        <h1>Fish Feeder - Login</h1>
        <div class="form-group">
            <label for="username">WiFi Username</label>
            <input type="text" id="username" placeholder="Enter WiFi Username">
        </div>
        <div class="form-group">
            <label for="password">WiFi Password</label>
            <input type="password" id="password" placeholder="Enter WiFi Password">
        </div>
        <div class="buttons">
            <button id="connectBtn">Connect</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h1>Fish Feeder Dashboard</h1>
        <div id="lcd">LCD Display</div>
        <div class="buttons">
            <button id="manualFeedBtn">Feed Now</button>
            <button id="autoFeedBtn">Toggle Auto Mode</button>
        </div>
        <div id="time-picker">
            <h2>Set Feeding Schedule</h2>
            <label for="time1">Time 1</label>
            <input type="time" id="time1" value="08:00">
            <label for="time2">Time 2</label>
            <input type="time" id="time2" value="12:00">
            <label for="time3">Time 3</label>
            <input type="time" id="time3" value="17:00">
            <button id="setScheduleBtn">Set Schedule</button>
        </div>
        <div class="buttons">
            <button id="exitBtn">Exit</button>
        </div>
        <div id="background-upload">
            <h2>Change Background</h2>
            <input type="file" id="backgroundPicker" accept="image/*">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
