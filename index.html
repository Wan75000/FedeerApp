<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAKAN IKAN OTOMATIS </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(90deg, #ffffff, #1a237e);
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1a237e;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #3949ab;
    }
    .lcd {
      border: 2px solid #1a237e;
      background: #e8eaf6;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Screen 1 -->
    <div class="screen active" id="screen1">
      <h1>Connect to Wi-Fi</h1>
      <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" />
      <input type="password" id="password" placeholder="Wi-Fi Password" />
      <button onclick="connectWifi()">Connect</button>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2">
      <h1>Fish Feeder Dashboard</h1>
      <div class="lcd" id="lcd">
        <p>Status: Disconnected</p>
        <p>Next Feed: -</p>
      </div>
      <button onclick="setMode('manual')">Manual Feed</button>
      <button onclick="setMode('auto')">Automatic Feed</button>
      <select id="schedule">
        <option value="8">08:00</option>
        <option value="12">12:00</option>
        <option value="17">17:00</option>
      </select>
      <button onclick="setSchedule()">Set Schedule</button>
      <button onclick="exit()">Exit</button>
    </div>
  </div>

  <script>
    // Handle Wi-Fi connection
    function connectWifi() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      fetch('/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ssid, password }),
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          document.getElementById('screen1').classList.remove('active');
          document.getElementById('screen2').classList.add('active');
          updateLCD('Connected', '-');
        } else {
          alert('Connection failed. Try again.');
        }
      });
    }

    // Update LCD
    function updateLCD(status, nextFeed) {
      const lcd = document.getElementById('lcd');
      lcd.innerHTML = `<p>Status: ${status}</p><p>Next Feed: ${nextFeed}</p>`;
    }

    // Set mode (manual or auto)
    function setMode(mode) {
      fetch(`/setMode`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode }),
      }).then(() => alert(`${mode} mode set`));
    }

    // Set feeding schedule
    function setSchedule() {
      const schedule = document.getElementById('schedule').value;
      fetch('/setSchedule', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ schedule }),
      }).then(() => updateLCD('Connected', schedule + ':00'));
    }

    // Exit
    function exit() {
      document.getElementById('screen1').classList.add('active');
      document.getElementById('screen2').classList.remove('active');
    }
  </script>
</body>
</html>
