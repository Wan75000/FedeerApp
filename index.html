<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Feeder Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin-top: 20px;
        }

        #lcd {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .schedule {
            margin-top: 20px;
        }

        input[type="time"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        .exit-btn {
            background-color: #f44336;
        }

        .exit-btn:hover {
            background-color: #e53935;
        }

        .container {
            padding: 20px;
        }
    </style>
    <script>
        // WebSocket untuk koneksi otomatis ke NodeMCU
        let socket;
        const IP_ADDRESS = "ws://fishfeeder.local:81";  // Menggunakan mDNS untuk alamat IP NodeMCU

        // Fungsi untuk menghubungkan ke WebSocket
        function connectWebSocket() {
            socket = new WebSocket(IP_ADDRESS);

            socket.onopen = function() {
                console.log("Connected to NodeMCU WebSocket");
            };

            socket.onmessage = function(event) {
                console.log("Received message:", event.data);
                // Menampilkan alamat IP NodeMCU yang diterima
                document.getElementById('lcd').innerText = "NodeMCU IP: " + event.data;
            };

            socket.onerror = function(error) {
                console.error("WebSocket Error:", error);
            };
        }

        // Fungsi untuk mengirimkan permintaan feed manual ke NodeMCU
        function sendManualFeed() {
            fetch("/manualFeed", {
                method: "POST",
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Error: " + error));
        }

        // Fungsi untuk mengatur jadwal pemberian makan
        function setSchedule() {
            const time1 = document.getElementById("time1").value;
            const time2 = document.getElementById("time2").value;
            const time3 = document.getElementById("time3").value;

            fetch("/setSchedule", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `time1=${time1}&time2=${time2}&time3=${time3}`
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Error: " + error));
        }

        // Fungsi untuk me-reboot NodeMCU
        function rebootDevice() {
            fetch("/reboot", {
                method: "POST",
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Error: " + error));
        }

        window.onload = connectWebSocket;  // Koneksi WebSocket saat halaman dimuat
    </script>
</head>
<body>
    <div class="container">
        <h1>Fish Feeder Dashboard</h1>
        <div id="lcd">Waiting for NodeMCU IP...</div>

        <!-- Tombol untuk memberi makan secara manual -->
        <button class="button" onclick="sendManualFeed()">Manual Feed</button>

        <div class="schedule">
            <h2>Set Feeding Schedule</h2>
            <form onsubmit="event.preventDefault(); setSchedule();">
                <label for="time1">Time 1:</label>
                <input type="time" id="time1" required><br><br>

                <label for="time2">Time 2:</label>
                <input type="time" id="time2" required><br><br>

                <label for="time3">Time 3:</label>
                <input type="time" id="time3" required><br><br>

                <button class="button" type="submit">Set Schedule</button>
            </form>
        </div>

        <!-- Tombol untuk me-reboot perangkat NodeMCU -->
        <br><br>
        <button class="button exit-btn" onclick="rebootDevice()">Reboot Device</button>
    </div>
</body>
</html>
