<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Feeder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* Styling umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, white, navy);
            color: white;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            color: navy;
        }

        button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid navy;
            border-radius: 5px;
        }

        #lcd {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 20px;
            background: black;
            color: green;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
        }

        .time-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-picker label {
            color: navy;
            margin: 5px;
        }

        .exit-btn {
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Screen 1: Login WiFi -->
    <div id="screen1" class="screen active">
        <div>
            <h1>Fish Feeder Dashboard</h1>
            <p>Enter WiFi credentials to connect:</p>
            <input type="text" id="wifiName" placeholder="WiFi Name">
            <input type="password" id="wifiPassword" placeholder="WiFi Password">
            <button id="connectBtn">Connect</button>
        </div>
    </div>

    <!-- Screen 2: Dashboard -->
    <div id="screen2" class="screen">
        <div>
            <h1>Control Dashboard</h1>
            <div id="lcd">Virtual OLED Display</div>
            <button id="manualControl">Manual Feed</button>
            <button id="autoControl">Automatic Feed</button>
            
            <div class="time-picker">
                <h2>Set Feeding Schedule</h2>
                <label>Time 1: <input type="time" id="time1" value="08:00"></label>
                <label>Time 2: <input type="time" id="time2" value="12:00"></label>
                <label>Time 3: <input type="time" id="time3" value="17:00"></label>
                <button id="updateSchedule">Update Schedule</button>
            </div>
            <button class="exit-btn" id="exitBtn">Exit</button>
        </div>
    </div>

    <script>
        // Mengatur URL broker dan kredensial menggunakan MQTT HiveMQ Cloud (WSS)
        const brokerUrl = 'wss://8cb15def763044589905db3abee4c47d.s1.eu.hivemq.cloud:8884/mqtt'; 
        const clientId = 'web_dashboard_client';
        const username = 'hivemq.webclient.1737922294562';
        const password = 'r3z:qeG1DV$ab09MQ*;P';

        let client;

        // Navigasi antar layar
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');

        document.getElementById('connectBtn').addEventListener('click', () => {
            const wifiName = document.getElementById('wifiName').value;
            const wifiPassword = document.getElementById('wifiPassword').value;

            if (wifiName && wifiPassword) {
                connectMQTT();
                screen1.classList.remove('active');
                screen2.classList.add('active');
            } else {
                alert('Please enter WiFi credentials!');
            }
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            screen2.classList.remove('active');
            screen1.classList.add('active');
        });

        // Fungsi untuk koneksi MQTT
        function connectMQTT() {
            client = mqtt.connect(brokerUrl, {
                clientId: clientId,
                username: username,
                password: password,
                clean: true,
                reconnectPeriod: 1000
            });

            client.on('connect', () => {
                console.log('Connected to MQTT Broker');
                client.subscribe('servo/control', { qos: 1 });
                client.subscribe('servo/schedule', { qos: 1 });
                document.getElementById('lcd').innerText = 'Connected to MQTT';
            });

            client.on('message', (topic, message) => {
                console.log('Message received:', topic, message.toString());
                document.getElementById('lcd').innerText = `Topic: ${topic}\nMessage: ${message}`;
            });
        }

        // Manual control
        document.getElementById('manualControl').addEventListener('click', () => {
            client.publish('servo/control', 'ON', { qos: 1 });
            document.getElementById('lcd').innerText = 'Manual Feed Activated';
        });

        // Automatic control
        document.getElementById('autoControl').addEventListener('click', () => {
            client.publish('servo/control', 'AUTO', { qos: 1 });
            document.getElementById('lcd').innerText = 'Automatic Feed Activated';
        });

        // Update feeding schedule
        document.getElementById('updateSchedule').addEventListener('click', () => {
            const schedule = {
                schedule: [
                    document.getElementById('time1').value,
                    document.getElementById('time2').value,
                    document.getElementById('time3').value
                ]
            };
            client.publish('servo/schedule', JSON.stringify(schedule), { qos: 1 });
            document.getElementById('lcd').innerText = 'Schedule Updated';
        });
    </script>

</body>
</html>
