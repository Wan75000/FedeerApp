<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Feeder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #lcd {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .schedule {
            margin-top: 20px;
        }

        .exit-btn {
            background-color: red;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .exit-btn:hover {
            background-color: #e33e3e;
        }
    </style>
</head>
<body>

    <h1>Fish Feeder Dashboard</h1>
    <div id="lcd">Waiting for NodeMCU IP...</div>

    <button class="button" id="manualControl">Manual Feed</button>
    <button class="button" id="autoControl">Automatic Feed</button>

    <div class="schedule">
        <h2>Set Feeding Schedule</h2>
        <label>Time 1: <input type="time" id="time1" value="08:00"></label><br><br>
        <label>Time 2: <input type="time" id="time2" value="12:00"></label><br><br>
        <label>Time 3: <input type="time" id="time3" value="17:00"></label><br><br>
        <button class="button" id="updateSchedule">Update Schedule</button>
    </div>

    <br><br>
    <button class="exit-btn" id="exitBtn">Exit</button>

            console.log("Connected to NodeMCU WebSocket");
        };

            console.log("Received message:", event.data);
            document.getElementById('lcd').innerText = "NodeMCU IP: " + event.data;
        };
